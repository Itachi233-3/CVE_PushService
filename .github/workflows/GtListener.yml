name: Github CVE Listener

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests serverchan-sdk

    - name: Run CVE Monitor
      env:
        SCKEY: ${{ secrets.SCKEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        ls -la
        python CVE_GhListener.py

    - name: Commit database changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Github_CVE_Monitor.db
        git diff --staged --quiet || (git commit -m "Update CVE database" && git push)
